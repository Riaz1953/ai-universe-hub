<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Ai Universe Hub</title>

    <link rel="stylesheet" href="./main.css">
  </head>
  <body >
    <!-- Header Start  -->
    <header class="container">
        <div class="mx-auto text-center mb-5">
         <h2>AI Universe Hub</h2>
         <button id="sort-by-date" type="button" class="btn btn-danger font-bold">Sort By Date</button>
        </div>
     </header>
    <!-- Header End  -->
    <main class="container">
         <!-- Spinner  -->
        <div id="spinner" class="d-flex justify-content-center ">
          <img src="./loading.gif" alt="">
        </div>
      <!-- Spinner End  -->

      <!-- Card Section Start  -->
      <section>
          <div id="container-card" class="row row-cols-1 row-cols-md-3 g-4">
                
          </div>
      </section>
      <!-- Card Section End -->
      <!-- See More BUtton  -->
      <div class="card-actions justify-end lg:px-12 lg:mb-12 hide">
        <button type="button" class="btn btn-danger font-bold mx-auto d-block m-4" >See More</button>
      </div>
      
       <!-- Modal start -->
      <section>
        <div class="modal fade" id="aiModal" tabindex="-1" aria-labelledby="aiModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="aiModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="modalContainer" class="modal-body row">
                <!-- Modal Body Start  -->
                <div id="singleDataContainer" class="">
                  

    



                </div>
                <!-- Modal Body End  -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Modal End  -->
    </main>

    <script src="ai-hub.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
